<!DOCTYPE html>
<html lang="en-us">
<meta charset="UTF-8">

<title>Web Design Skeleton</title>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
</head>

<body class="bigbodybox">
    <div class="top-container">
        <div id="HeaderBox" class="BoxColor widthofboxes">
            <div class="text-padding-lmao">
                header
            </div>
        </div>
    
        <div id="Nav" class="BoxColor widthofboxes">
            <div class="text-padding-lmao">
                nav
            </div>
        </div>
    
        <div id="third-row" class="container-3">
            <div id="Section" class="sectionBox BoxColor">
                <div class="section-text-padding">
                    section
                </div>
                <div class="articlebox">
                    article
                    <div id="h1" class="hboxes">
                        <h2>h1, h2, h3</h2>
                    </div>
                    <div id="p" class="pboxes">
                        <p>p</p>
                    </div>
                </div>
                
            </div>

            <div id="Aside" class="BoxColor aside">
                    aside
            </div>
        </div>

        <div id="Footer" class="BoxColor footerBox">
            <div class="text-padding-lmao">
            footer
            </div>
        </div>
    </div>
    
</body>







</html>
